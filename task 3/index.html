<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logosb">
          <img src="./Day 3 task 3/img/logo1.svg" /><span>FullStats</span>
        </div>
        <div class="artboard">
          <img src="./Day 3 task 3/img/Artboard.svg" />
        </div>
      </div>
      <div class="header">
        <div class="logo">
          <img src="./Day 3 task 3/img/logo1.svg" alt="logo" />
        </div>
      </div>
      <div class="header-text">
        <h2>Зарегистрироваться</h2>
        <p class="parag">
          Зарегистрируйтесь, чтобы начать работу <br />с сервисом:
        </p>
        <div class="main">
          <form action="">
            <div class="deskblock">
              <input
                placeholder="Имя"
                type="text"
                name="name"
                id="name"
                required
              />
              <input
                placeholder="Фамилия"
                type="text"
                name="secondname"
                id="secondname"
                required
              />
            </div>
            <input
              placeholder="Email"
              type="email"
              name="email"
              id="email"
              required
            /><br />
            <input
              placeholder="Пароль"
              type="password"
              name="password"
              id="password"
              required
            /><br />
            <button type="submit">Зарегистрироваться</button>
          </form>
        </div>

        <div class="foot">
          <div class="footer-main">
            Регистрируясь, я соглашаюсь с минимальными условиями обслуживания и
            <a href="#">Политикой конфиденциальности.</a>
          </div>

          <div class="login">
            <div class="footer-sub">
              Уже есть аккаунт? <a href="#">Войти</a>
            </div>
          </div>
        </div>
      </div>
      <div class="loginright">
        <div class="logindesk">Уже есть аккаунт? <a href="#">Войти</a></div>
      </div>
    </div>
  </body>
</html>
